<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-App</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container">
        <textarea id="note-text" rows="10" cols="50" placeholder="Start speaking to take notes..."></textarea><br>
        <button id="start-btn">Start Recording</button>
        <button id="stop-btn">Stop Recording</button> 
        <h1><img src="notes.png">Notes</h1>
        <button class="btn"><img src="edit.png">Create Notes</button>
        <div class="notes-container">
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
